---
- name: Bootstrap development environment
  hosts: default

  tasks:
  - name: Install Visual Studio Code
    tags:
      - always
      - deps
      - gui
    include_role:
      name: gantsign.visual-studio-code
      apply:
        tags:
          - vscode

  - name: Install apt packages
    become: true
    tags:
      - deps
      - apt
    apt:
      name:
        - git
        - tig
        - tmux
        - fzf
        - stow
        - mutt
        - w3m
        - offlineimap
        - abook
        - ripgrep
        - fd-find
        - jq
        - shellcheck
        - htop
        - python3-pip
      state: present

  - name: Install deb packages
    become: true
    tags:
      - deps
      - apt
    loop:
      - https://github.com/gohugoio/hugo/releases/download/v0.88.1/hugo_0.88.1_Linux-64bit.deb
    apt:
      deb: "{{ item }}"
      state: present

  - name: Install apt GUI applications
    become: true
    tags:
      - deps
      - apt
      - gui
    apt:
      name:
        - flameshot
        - sxiv
        - zathura
        - mpv
        - numlockx
        - peek
        - scrcpy
        - tlp
        - sxhkd
        - ubuntu-mate-desktop
        - libimlib2-dev
      state: present

  - name: Install pip packages
    tags:
      - deps
      - pip
    pip:
      name:
        - pywal
        - ranger-fm
        - ueberzug
        - urlscan
        - flake8
        - black
        - yamllint
        - git+https://github.com/Vimjas/vint@master
      state: present
      executable: pip3

  - name: Install node
    tags:
      - always
    include_role:
      name: geerlingguy.nodejs
      apply:
        become: true
        tags:
          - deps
          - node
    vars:
      nodejs_generate_etc_profile: false
      nodejs_version: "14.x"
      npm_config_prefix: "{{ ansible_env.HOME }}/.npm-packages"
      nodejs_npm_global_packages:
        - n
        - eslint_d
        - prettier
        - diff-so-fancy
        - npm-merge-driver

  - name: Build neovim from source
    become: true
    tags:
      - deps
      - neovim
    vars:
      clone_path: "{{ ansible_env.HOME }}/src/neovim"
    block:
      - name: (Neovim) Install system dependencies
        apt:
          name:
            - ninja-build
            - gettext
            - libtool
            - libtool-bin
            - autoconf
            - automake
            - cmake
            - g++
            - pkg-config
            - unzip
            - curl
          state: present

      - name: (Neovim) Clone repository
        git:
          repo: https://github.com/neovim/neovim
          dest: "{{ clone_path }}"
          clone: true
          version: v0.5.1

      - name: (Neovim) Build release version
        community.general.make:
          chdir: "{{ clone_path }}"
          params:
            CMAKE_BUILD_TYPE: Release

      - name: (Neovim) Install release version
        community.general.make:
          chdir: "{{ clone_path }}"
          target: install

  - name: Initialize git submodules
    tags:
      - deps
      - submodules
    command: git submodule update --init --recursive --jobs 4

  - name: Run Stow
    tags:
      - stow
    block:
      - name: (Stow) Prevent conflicts
        command: "rm {{ ansible.env.HOME }}/.bashrc"
        args:
          chdir: "{{ ansible_env.HOME }}"

      - name: (Stow) Run
        shell: "stow . --target {{ ansible_env.HOME }} --verbose=2"
        register: result
        changed_when: 'result.stderr is search("LINK: ")'

  - name: Run pywal
    tags:
      - pywal
    command: wal --theme base16-oceanicnext -o .config/wal/done.sh

  - name: Install Sauce Code Pro
    tags:
      - fonts
      - deps
    get_url:
      url: https://github.com/ryanoasis/nerd-fonts/blob/ab6fa3c562c552750dce08e638f1213d67b5b05c/patched-fonts/SourceCodePro/Medium/complete/Sauce%20Code%20Pro%20Medium%20Nerd%20Font%20Complete.ttf?raw=true
      dest: "{{ ansible_env.HOME }}/.local/share/fonts/Sauce Code Pro Medium Nerd Font Complete.ttf"

  - name: Update font cache
    tags:
      - fonts
    command: fc-cache -f

  - name: Build suckless tools
    tags:
      - suckless
    become: true
    become_flags: "--preserve-env=HOME"
    loop:
      - dmenu
      - st
    shell:
      cmd: make clean install
      chdir: "./suckless/{{ item }}"

  - name: Create .local/share/fonts
    file:
      path: "{{ ansible_env.HOME }}/.local/share/fonts"
      state: directory
      mode: "0775"

  - name: Install efm-langserver
    tags:
      - efm-langserver
      - deps
    unarchive:
      src: https://github.com/mattn/efm-langserver/releases/download/v0.0.37/efm-langserver_v0.0.37_linux_amd64.tar.gz
      dest: "{{ ansible_env.HOME }}/.local/bin"
      remote_src: true
      extra_opts:
        - "--strip-components=1"
        - "efm-langserver_v0.0.37_linux_amd64/efm-langserver"

  - name: Enable systemd services
    tags:
      - systemd
      - gui
    loop:
      - redshift
      - ssh-agent
      - offlineimap
      - numlockx
      - sxhkd
    systemd:
      name: "{{ item }}"
      state: started
      scope: user

  # TODO: add configuration for Ubuntu MATE
  # gsettings set org.gnome.desktop.interface clock-show-seconds false
